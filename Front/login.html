<!DOCTYPE html>
<html lang="en">

<head>
    <title>GoMaR</title>
    <link rel="stylesheet" type="text/css" href="loginStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Francois+One&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
</head>

<body>

    <nav>
        <h2>GoMaR</h2>
    </nav>

    <section>
        
        <br>
        <br>
        <h1>Login</h1>
        <p class="pad">Welcome back! Log in to get access to your personal Good Manners Recommender!</p>
        <br>
        
        <form action="#">
            <input class="inp" type="text" id="uname" name="uname" placeholder="Enter Username"><br><br>
            <input class="inp" type="text" id="password" name="password" placeholder="Enter Password"><br><br>
            <button class="btn">Log In</button>
        </form>
        
        <h4>First time here? Get started with Registration!</h4>

    </section>


</body>

</html>
