<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoMaR</title>
    <link rel="stylesheet" type="text/css" href="preferencesstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Francois+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1b1f31e76e.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>

    <nav>
        <img src="logo.png" class="navImg" alt="Logo">
    </nav>
    <main>
        <div class="bigQuestion">
            <h2 class="theBigOne">Want a change?</h2>
        </div>
        <div class="leftMain">
            <div class="optionsMain">
                <h3 class="optionsQuestionsL">Please add your region</h3>
                <input type="text" placeholder="E.g North America" class="textBox">
                <h3 class="optionsQuestionsL">Please add your social status</h3>
                <input type="text" placeholder="E.g Professor" class="textBox">
            </div>
        </div>
        <div class="rightMain">
            <div class="optionsMain">
                <h3 class="optionsQuestions">Are you interested in manners for:</h3>
                <div class="searchBar">
                    <input type="text" name="preferences" class="input" placeholder="Search or select from the list">
                    <i class="fas fa-search"></i>
                </div>
                <select name="preference" class="ui fluid search dropdown selection multiple" multiple="" size="5">
                    <option value="Academic">Academic</option>
                    <option value="Traffic">Traffic</option>
                    <option value="Table">Table</option>
                    <option value="Internet">Internet</option>
                    <option value="Church">Church</option>
                    <option value="Kids">Kids</option>
                    <option value="Job">Job</option>
                    <option value="Family">Family</option>
                    <option value="Sport">Sport</option>
                    <option value="Bus">Bus</option>
                </select>

            </div>
        </div>
        <div class="saveBtn" >    
            <button class="btn">Save changes</button>
        </div>    
    </main>
</body></html>
